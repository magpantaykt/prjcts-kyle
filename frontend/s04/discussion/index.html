<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>S04</title>

	<style type="text/css">
		tr td{
			 padding: 0 10px;
		}
		form{

		}
		.footer-container{
			padding: 30px 0;
		}

	</style>
</head>
<body>
	<head>
		<h1 align="center">HTML TABLES AND FORMS</h1>
	</head>

	<main>
		<section>
			<div class="container">
				<div class="row">
					<table align="center" border="*">
						<form action="sample.html" method="GET">
						<tbody>
							<tr>
								<td> <label for="name"> Name </label> </td>
								<td>
									<input type="text" name="name" id="name">
								</td>
							</tr>
							<tr>
								<td> <label for="birthdate"> Birthdate </label> </td>
								<td>
									<input type="date" name="birthdate" id="birthdate">
								</td>
							</tr>
							<tr>
								<td> <label for="age"> Age </label> </td>
								<td>
									<input type="number" name="age" id="age">
								</td>
							</tr>
							<tr>
								<td> <label for="gender"> Gender </label> </td>
								<td>
									<select type="gender" name="gender" id="gender">
										<option>Male</option>
										<option>Female</option>
									</select>
								</td>
							</tr>
							<tr>
								<td> <label for="message"> Message </label> </td>
								<td>
									<textarea spellcheck="true" name="message" id="message"></textarea>
								</td>
							</tr>
							<tr>
								<td> <label> New User </label> </td>
								<td>
									<input type="radio" name="userType" id="userType">
									<label for="userType">No</label>

									<input type="radio" name="userType" id="userType">
									<label for="userType">Yes</label>
								</td>
							</tr>
							<tr>
								<td> <label> Check </label> </td>
								<td>>
									<input type="checkbox" name="choiceOne" id="choiceOne">
									<label for="choiceOne">No</label>
									
									<input type="checkbox" name="choiceTwo" id="choiceTwo">
									<label for="choiceTwo">Yes</label>

									<input type="checkbox" name="choiceThree" id="choiceThree">
									<label for="choiceThree">Mayee</label>
								</td>
							</tr>
							<tr>
								<td><button type="submit">Submit</button></td>
								<td><button type="reset" >Reset</button></td>
							</tr>
						</tbody>
						</form>
					</table>		
				</div>
			</div>
		</section>
	</main>

	<footer class="footer-container">
		<hr>
		<div class="container" align="center">
			<div class="row">
				This is the footer
			</div>
		</div>
	</footer>

</body>
</html>
