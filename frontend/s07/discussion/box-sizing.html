<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box Sizing</title>

	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		#box{
			height: 150px;
			width: 150px;
			padding: 50px;
			border: 1px solid black;
			background-color: orange;
		}

		/*	Without border-box, padding is added on top of height and width	*/
		/*	With border-box, padding is already added in the total height and width	*/
		
	</style>
</head>
<body>

	<div id="box">Hello</div>

</body>
</html>
