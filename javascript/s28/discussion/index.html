<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript Reactive DOM with Fetch</title>
</head>
<body>
	
	<h1>Add Post</h1>
	<form id="form-add-post">
		<span>Title</span><br>
		<input id="txt-title" type="text" name="txtTitle"><br>

		<span>Body</span><br>
		<textarea id="txt-body" type="text" name="txtBody"></textarea><br>
		<button id="" type="submit">Create</button>
	</form>

	<hr>

	<h1>Edit Post</h1>
    <form id="form-edit-post">
        <input type="text" id="txt-edit-id" hidden/><br>
        <span>Title</span><br>
        <input type="text" id="txt-edit-title"/><br>
        <span>Body</span><br>
        <textarea type="text" id="txt-edit-body"></textarea><br>
        <button type="submit" id="btn-submit-update" disabled>Update</button>
    </form>

	<h1>POSTS</h1>
	<button id="delete-all">Delete All</button>
	<div id="div-post-entries"> CONTENT	</div>




	<script type="text/javascript" src="./index.js"></script>
</body>
</html>
